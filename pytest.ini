### pytest INI file ###

[pytest]
testpaths = tyssue/dynamics/tests tyssue/config/tests tyssue/geometry/tests tyssue/utils/tests tyssue/core/tests tyssue/topology/tests tyssue/solvers/tests


# prevent build directories to be parsed when collecting tests:
# temporarily exclude solvers from testing for now (speed up tests)
norecursedirs = *build*

# coverage plugin config : report in terminal, show missing.
addopts = --cov-report term-missing --cov=tyssue